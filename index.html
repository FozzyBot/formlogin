<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login & Daftar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-container">
    <div class="tabs">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Daftar</button>
    </div>

    <div class="form-container">
      <!-- LOGIN -->
      <form id="login-form" class="form-tab">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Masuk</button>
      </form>

      <!-- DAFTAR -->
      <form id="register-form" class="form-tab" style="display: none;">
        <h2>Daftar</h2>
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Daftar</button>
      </form>
    </div>
  </div>

  <div class="welcome" id="welcome" style="display: none;">
    <h2 id="welcome-msg">Selamat Datang ...</h2>
    <p class="credit">Created By CleoMD</p>
    <p class="back-login">Ingin Kembali Ke Log In? <a href="#" id="back-to-login">Pencet Ini</a></p>
  </div>

  <audio id="bg-music" src="Dia Delícia.mp3" loop></audio>
  <div id="audio-controls">
    <button id="toggle-music">⏸</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
